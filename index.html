<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        main{
            width:40%;
            max-width: 40%;
        }

        #mymodal{
            width:350px;
            max-width:90vw;
        }
    </style>
</head>
<body class="bg-secondary">
    <main>
        <form action="" class="">
            <h1 class="text-center mt-5">TO DO LIST</h1>
            <div class="d-flex gap-3 mt-3">
                <input type="text" id="todoInput" placeholder="whrite something to do..." class="form-control col-9">
                <button class="btn btn-primary col-3" id="btn" type="submit">TO DO</button>
            </div>
        </form>

        <div class="card-space">
        </div>

    <dialog id='mymodal' class="p-0 border-0 rounded-3 shadow">
        <form id="formModal">
            <div class="card-body d-flex flex-column gap-3 p-4">
                <h5 class="text-center mb-2">Modifier la tâche</h5>
                <input class="form-control" id="inputModal" placeholder="Nouvelle valeur">
                <button class="btn btn-success w-100 updateModal-btn" id="btnModal" type="submit">
                    Update n°<span id="spanId"></span>
                </button>
            </div>
        </form>
    </dialog>
    </main>
    <script>
        const form = document.querySelector('form');
        const btn = document.getElementById('btn');
        const input = document.getElementById('todoInput')
        const cardSpace = document.querySelector('.card-space');
        const cardBody = document.querySelectorAll('.card');
        const deleteBtn = document.querySelectorAll('.delete-btn');
        const updateBtn = document.querySelectorAll('.update-btn');
        const modal = document.getElementById('mymodal');
        const inputModal = document.getElementById('inputModal')
        const modalBtn = document.getElementById('btnModal')
        const span = document.getElementById('spanId');
        const formModal = document.getElementById('formModal');
        let id = 1;
        let dataTask = [];


        const InsertCard = () =>{
            dataTask.forEach((element)=>{
            cardSpace.innerHTML += `
            <div class="card mt-3">
                <div class="card-body" id='${element.id}'>
                    <p class="card-text"><span>${element.order}</span> | ${element.texte}</p>
                    <button class="btn btn-danger delete-btn" onclick="deleteTask(this)">Delete</button>
                    <button class="btn btn-success update-btn" onclick="UpdateTask(this)">Update</button>
                </div>
            </div>
            `
            })
        }

        const recalculerOrder = ()=>{
            dataTask.forEach((e,index) => {
                e.order = index + 1;
            });
        }


        const addNewCard = (num,value)=>{

            dataTask.push({
                id:`${num}`,
                texte:`${value}`
            });

            recalculerOrder();
           
            cardSpace.innerHTML = "";

            InsertCard();

        }

        const UpdateTask = (button) =>{
            dataTask.forEach((element)=>{
                if(element.id===button.parentElement.id){
                   span.textContent = element.order;
                   inputModal.value = element.texte;
                   modal.showModal(); 
                }

                console.log(dataTask.length);
            })
        }


        form.addEventListener('submit',(e)=>{
            e.preventDefault(); 
            
            const inputValue = input.value.trim().replace(/[^a-zA-Z0-9]/g, '');

            if(!inputValue){
                alert('please write something to do');
                return;
            }


            
            let order = dataTask.length + 1;
            
            addNewCard(id,inputValue);

            id++;
            console.log(id);

            form.reset();
        })

        formModal.addEventListener('submit',(e)=>{
            e.preventDefault();
            
            dataTask.forEach(element => {
                if(element.id===span.textContent){
                    element.texte = inputModal.value;
                }
            });

            modal.close();

            cardSpace.innerHTML = "";

            InsertCard();
            console.log(dataTask.length);

        })

        const deleteTask = (button) => {
            dataTask = dataTask.filter(item => item.id !== button.parentElement.id);
            recalculerOrder();
            cardSpace.innerHTML = "";
            InsertCard();
        }

    

    </script>
</body>
</html>
