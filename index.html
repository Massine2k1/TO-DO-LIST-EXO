<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        main{
            width:40%;
            max-width: 40%;
        }
    </style>
</head>
<body class="bg-secondary">
    <main>
        <form action="" class="">
            <h1 class="text-center mt-5">TO DO LIST</h1>
            <div class="d-flex gap-3 mt-3">
                <input type="text" id="todoInput" placeholder="whrite something to do..." class="form-control col-9">
                <button class="btn btn-primary col-3" id="btn" type="submit">TO DO</button>
            </div>
        </form>

        <div class="card-space">
        </div>

        <dialog id='mymodal'>
            <form id="formModal">
                <div class="card-body">
                    <input class="label-control" id="inputModal">
                    <button class="btn btn-success updateModal-btn" id="btnModal" type="submit">Update nÂ°<span id="spanId"></span></button>
                </div>
            </form>
        </dialog>
    </main>
    <script>
        const form = document.querySelector('form');
        const btn = document.getElementById('btn');
        const input = document.getElementById('todoInput')
        const cardSpace = document.querySelector('.card-space');
        const cardBody = document.querySelectorAll('.card');
        const deleteBtn = document.querySelectorAll('.delete-btn');
        const updateBtn = document.querySelectorAll('.update-btn');
        const modal = document.getElementById('mymodal');
        const inputModal = document.getElementById('inputModal')
        const modalBtn = document.getElementById('btnModal')
        const span = document.getElementById('spanId');
        const formModal = document.getElementById('formModal');
        const dataTask = [];


        const addNewCard = (num, value)=>{

            dataTask.push({
                id:`${num}`,
                texte:`${value}`
            });
           
            cardSpace.innerHTML = "";

            dataTask.forEach((element)=>{
            cardSpace.innerHTML += `
            <div class="card mt-3">
                <div class="card-body" id='${element.id}'>
                    <p class="card-text"><span>${element.id}</span> | ${element.texte}</p>
                    <button class="btn btn-danger delete-btn">Delete</button>
                    <button class="btn btn-success update-btn" onclick="UpdateTask(this)">Update</button>
                </div>
            </div>
            `
            })

        }

        const UpdateTask = (button) =>{
            dataTask.forEach((element)=>{
                if(element.id===button.parentElement.id){
                   span.textContent = element.id;
                   inputModal.value = element.texte;
                   modal.showModal(); 
                }
            })
        }


        form.addEventListener('submit',(e)=>{
            e.preventDefault(); 
            
            const inputValue = input.value.trim().replace(/[^a-zA-Z0-9]/g, '');

            if(!inputValue){
                alert('please write something to do');
                return;
            }


            
            const updatedCardBodies = document.querySelectorAll('.card-body');
            const id = updatedCardBodies.length;
            
            addNewCard(id , inputValue);


            form.reset();
        })

        formModal.addEventListener('submit',(e)=>{
            e.preventDefault();
            
            dataTask.forEach(element => {
                if(element.id===span.textContent){
                    element.texte = inputModal.value;
                    console.log(dataTask);
                }
            });
        })

        



    </script>
</body>
</html>
